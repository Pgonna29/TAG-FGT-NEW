
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to CSV and PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 500px; margin: auto; }
    input, button { margin: 0.5rem 0; width: 100%; padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>บันทึกข้อมูล CSV และ PDF</h2>
  <form id="dataForm">
    <input type="text" id="lot" placeholder="LOT" required />
    <input type="text" id="po" placeholder="PO" required />
    <input type="date" id="production" placeholder="Production Date" required />
    <input type="date" id="delivery" placeholder="Delivery Date" required />
    <button type="submit">ดาวน์โหลด CSV</button>
  </form>
  <button id="pdfButton">ดาวน์โหลด PDF</button>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const lot = document.getElementById('lot').value;
      const po = document.getElementById('po').value;
      const production = document.getElementById('production').value;
      const delivery = document.getElementById('delivery').value;

      const csvContent = "LOT,PO,Production Date,Delivery Date\n" +
                         lot + "," + po + "," + production + "," + delivery;
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'form_data.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById('pdfButton').addEventListener('click', async function() {
      const lot = document.getElementById('lot').value;
      const po = document.getElementById('po').value;
      const production = document.getElementById('production').value;
      const delivery = document.getElementById('delivery').value;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("SNC CREATIVITY ANTHOLOGY COMPANY LIMITED", 10, 20);
      doc.setFontSize(12);
      doc.text("LOT: " + lot, 10, 40);
      doc.text("PO: " + po, 10, 50);
      doc.text("Production Date: " + production, 10, 60);
      doc.text("Delivery Date: " + delivery, 10, 70);
      doc.save("form_data.pdf");
    });
  </script>
</body>
</html>
